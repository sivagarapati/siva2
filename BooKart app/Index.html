<html ng-app="myApp">

<head>
    <title>Angular Js BOOKART APP</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <div ng-controller="headerCtrl">
        <div class="container">
            <div class="row">
                <div id="header-wrapper">
                    <span class="logo pull-left">{{appName.title}}</span>
                    <span class="tagline pull-left">{{appName.tagLine}}</span>
                    <div class="nav-wrapper pull-left">
                        <ul class="nav nav-pills">
                            <li class="active"><a href="#">Books</a></li>
                            <li><a href="#">Kart</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="bookListWrapper" ng-controller="booklistCtrl">
        <form role="form">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="search here..">
            </div>
        </form>
        <div class="row">
            <ul class="list-unstyled">
                <li class="book" ng-repeat="book in books">
                    <div class="book-details clearfix">
                        <h4>{{book.name}}</h4>
                        <p>ID: {{book.id}}</p>
                        <ul class="list-unstyled list-inline">
                            <li>Author : {{book.author}}</li>
                            <li>Type : {{book.cat}}</li>
                            <li>Genre : {{book.genre_s}}</li>
                            <li>Price : {{book.price | currency:$}}</li>
                        </ul>
                        <button class="btn btn-info pull-right">Add to Cart</button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
